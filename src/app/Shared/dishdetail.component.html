<div class="container"
     fxLayoutGap="20px"
         rowHeight="200px"> 

<div fxFlex *ngIf="dish" >
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img height="600px" mat-card-image src={{dish.image}} alt={{dish.name}} >
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
        <mat-card-actions>
        <button mat-button (click)="goBack()">Back</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
           
  </div> 
<div>
    <mat-card-header>
        <mat-card-title>
          <h3>Comments</h3>
        </mat-card-title>
      </mat-card-header>
    <mat-list  *ngIf= "dish">
    <mat-card-content *ngFor="let comment of dish.comments">
        <br>
      <p matLine>
        <span> {{comment.comment}} </span>
        <br><span> {{comment.rating}} stars</span>
        <br><span>-- {{comment.author}} {{comment.date | date}} </span>
      </p> 
    </mat-card-content>
        </mat-list>
    </div>    
  
</div>
